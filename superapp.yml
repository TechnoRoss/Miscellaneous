apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: superapp
  context: superapp-context
spec:
  replicas: 1
  template:
    metadata:
      labels:
        context: superapp-context
        name: superapp
    spec:
      containers:
      - name: superapp-app-container
        image: myregistry.democompany.com:5000/superapp:1.${BUILD_NUMBER}
        ports:
        - containerPort: 8080
